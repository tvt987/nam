<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
  <head th:replace="~{/common/_head.html :: head}"></head>
  <body class="animsition">
    <header th:replace="~{/common/_header.html :: header}"></header>
    <!-- Sidebar -->
    <aside class="wrap-sidebar js-sidebar">
      <div class="s-full js-hide-sidebar"></div>

      <div class="sidebar flex-col-l p-t-22 p-b-25">
        <div class="flex-r w-full p-b-30 p-r-27">
          <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-sidebar">
            <i class="zmdi zmdi-close"></i>
          </div>
        </div>

        <div class="sidebar-content flex-w w-full p-lr-65 js-pscroll">
          <ul class="sidebar-link w-full">
            <li class="p-b-13">
              <a href="/homepage" class="stext-102 cl2 hov-cl1 trans-04">
                Trang chủ
              </a>
            </li>
            <li class="p-b-13">
              <a href="/account" class="stext-102 cl2 hov-cl1 trans-04">
                Tài khoản
              </a>
            </li>
            <li class="p-b-13">
              <a href="/myfavoriteproduct" class="stext-102 cl2 hov-cl1 trans-04">
                Sản phẩm yêu thích
              </a>
            </li>
            <li class="p-b-13">
              <a href="/loginpage" class="stext-102 cl2 hov-cl1 trans-04">
                Đăng nhập
              </a>
            </li>
            <li class="p-b-13">
              <a href="/register" class="stext-102 cl2 hov-cl1 trans-04">
                Đăng ký
              </a>
            </li>

            <li class="p-b-13">
              <a href="#" class="stext-102 cl2 hov-cl1 trans-04">
                Quên mật khẩu
              </a>
            </li>
          </ul>

          <div class="sidebar-gallery w-full p-tb-30">
					<span class="mtext-101 cl5">
						@ onlinemobilestore.com
					</span>
            <div class="flex-w flex-sb p-t-36 gallery-lb">
              <img th:src="@{|/images/logo.png|}" class="img-fluid" alt="IMG-LOGO">
            </div>
          </div>
        </div>
      </div>
    </aside>
    <!-- Cart -->
    <div class="wrap-header-cart js-panel-cart">
      <div class="s-full js-hide-cart"></div>

      <div class="header-cart flex-col-l p-l-65 p-r-25">
        <div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2">
					Giỏ hàng
				</span>

          <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
            <i class="zmdi zmdi-close"></i>
          </div>
        </div>

        <div class="header-cart-content flex-w js-pscroll">
          <ul class="header-cart-wrapitem w-full">
            <li class="header-cart-item flex-w flex-t m-b-12">
              <div class="header-cart-item-img">
                <img src="images/item-cart-01.jpg" alt="IMG">
              </div>

              <div class="header-cart-item-txt p-t-8">
                <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                  White Shirt Pleat
                </a>

                <span class="header-cart-item-info">
								1 x $19.00
							</span>
              </div>
            </li>

            <li class="header-cart-item flex-w flex-t m-b-12">
              <div class="header-cart-item-img">
                <img src="images/item-cart-02.jpg" alt="IMG">
              </div>

              <div class="header-cart-item-txt p-t-8">
                <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                  Converse All Star
                </a>

                <span class="header-cart-item-info">
								1 x $39.00
							</span>
              </div>
            </li>

            <li class="header-cart-item flex-w flex-t m-b-12">
              <div class="header-cart-item-img">
                <img src="images/item-cart-03.jpg" alt="IMG">
              </div>

              <div class="header-cart-item-txt p-t-8">
                <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                  Nixon Porter Leather
                </a>

                <span class="header-cart-item-info">
								1 x $17.00
							</span>
              </div>
            </li>
          </ul>

          <div class="w-full">
            <div class="header-cart-total w-full p-tb-40">
              Total: $75.00
            </div>

            <div class="header-cart-buttons flex-w w-full">
              <a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                View Cart
              </a>

              <a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                Check Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->
    <main th:replace="${view}"></main>

    <div th:replace="~{/common/_footer.html :: footer}"></div>
    <!-- Scripts -->
    <script th:src="@{|/vendor/jquery/jquery-3.2.1.min.js|}"></script>
    <script th:src="@{|/vendor/animsition/js/animsition.min.js|}"></script>
    <script th:src="@{|/vendor/bootstrap/js/popper.js|}"></script>
    <script th:src="@{|/vendor/bootstrap/js/bootstrap.min.js|}"></script>
    <script th:src="@{|/vendor/select2/select2.min.js|}"></script>
    <script>
      $(".js-select2").each(function(){
        $(this).select2({
          minimumResultsForSearch: 20,
          dropdownParent: $(this).next('.dropDownSelect2')
        });
      })
    </script>
    <script th:src="@{|/vendor/daterangepicker/moment.min.js|}"></script>
    <script th:src="@{|/vendor/daterangepicker/daterangepicker.js|}"></script>
    <script th:src="@{|/vendor/slick/slick.min.js|}"></script>
    <script th:src="@{|/js/slick-custom.js|}"></script>
    <script th:src="@{|/vendor/parallax100/parallax100.js|}"></script>
    <script>
      $('.parallax100').parallax100();
    </script>
    <script th:src="@{|/vendor/MagnificPopup/jquery.magnific-popup.min.js|}"></script>
    <script>
      $('.gallery-lb').each(function() { // the containers for all your galleries
        $(this).magnificPopup({
          delegate: 'a', // the selector for gallery item
          type: 'image',
          gallery: {
            enabled:true
          },
          mainClass: 'mfp-fade'
        });
      });
    </script>
    <script th:src="@{|/vendor/isotope/isotope.pkgd.min.js|}"></script>
    <script th:src="@{|/vendor/sweetalert/sweetalert.min.js|}"></script>
    <script>
      $('.js-addwish-b2').on('click', function(e){
        e.preventDefault();
      });

      $('.js-addwish-b2').each(function(){
        var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
        $(this).on('click', function(){
          swal(nameProduct, "is added to wishlist !", "success");

          $(this).addClass('js-addedwish-b2');
          $(this).off('click');
        });
      });

      $('.js-addwish-detail').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

        $(this).on('click', function(){
          swal(nameProduct, "is added to wishlist !", "success");

          $(this).addClass('js-addedwish-detail');
          $(this).off('click');
        });
      });

      /*---------------------------------------------*/

      $('.js-addcart-detail').each(function(){
        var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
        $(this).on('click', function(){
          swal(nameProduct, "is added to cart !", "success");
        });
      });
    </script>
    <script th:src="@{|/vendor/perfect-scrollbar/perfect-scrollbar.min.js|}"></script>
    <script>
      $('.js-pscroll').each(function(){
        $(this).css('position','relative');
        $(this).css('overflow','hidden');
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });

        $(window).on('resize', function(){
          ps.update();
        })
      });
    </script>
    <script th:src="@{|/js/main.js|}"></script>


  </body>
</html>
